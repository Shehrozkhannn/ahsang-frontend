<div class="bg-surface-50 dark:bg-surface-950 min-h-screen flex justify-center px-4 py-8">
  <div
    class="w-full sm:w-[40rem]"
    style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
    
    <div class="bg-surface-0 dark:bg-surface-900 py-10 px-8 sm:px-12" style="border-radius: 53px">
      <div class="text-center mb-10">
        <h2 class="text-surface-900 dark:text-surface-0 text-3xl font-semibold mb-2">Create a Blog Post</h2>
        <p class="text-muted-color font-medium">Share your thoughts with the world</p>
      </div>

      <form>
        <!-- Title -->
        <div class="mb-6">
          <label for="title" class="block text-xl font-medium mb-2 text-surface-900 dark:text-surface-0">Title</label>
          <input pInputText id="title" formControlName="title" placeholder="Enter post title"
            class="w-full" />
        </div>

        <!-- Body -->
        <div class="mb-6">
          <label for="body" class="block text-xl font-medium mb-2 text-surface-900 dark:text-surface-0">Body</label>
          <textarea pInputTextarea id="body" formControlName="body" rows="6" placeholder="Write your post here..."
            class="w-full resize-none"></textarea>
        </div>

        <!-- Submit Button -->
        <p-button label="Submit Post" styleClass="w-full"></p-button>
      </form>
    </div>
  </div>
</div>
