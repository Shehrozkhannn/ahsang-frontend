<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
      <div
        style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
        <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
          <div class="text-center mb-8">
            <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">
              Welcome to PrimeLand!
            </div>
            <span class="text-muted-color font-medium">Sign in to continue</span>
          </div>

          <div>
            <label for="user"
              class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Username</label>
            <input pInputText id="user" type="text" formControlName="username" placeholder="Email Username"
              class="w-full md:w-[30rem] mb-8" />

            <label for="password1"
              class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
            <p-password id="password1" placeholder="Password" styleClass="w-full md:w-[30rem] mb-8"
              inputStyleClass="w-full" [feedback]="false" formControlName="password">
            </p-password>

            <div class="flex items-center justify-between mt-2 mb-8 gap-8">
              <div class="flex items-center">
                <p-checkbox id="rememberme1" binary class="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
              </div>
              <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Forgot
                password?</span>
            </div>
            <p-button label="Sign In" styleClass="w-full" type="submit"></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
